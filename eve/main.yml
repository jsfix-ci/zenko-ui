---
version: 0.2

branches:
  feature/*, documentation/*, improvement/*, bugfix/*, w/*, q/*, hotfix/*:
    stage: pre-merge
  development/*:
    stage: post-merge

models:
  - env: &deploy-env
      SCALITY_OCI_REPO: registry.scality.com/scality/zenko-ui
  - Git: &clone
      name: fetch source
      repourl: '%(prop:git_reference)s'
      shallow: true
      retryFetch: true
      haltOnFailure: true
  - ShellCommand: &yarn-install
      name: install dependencies
      command: yarn install --frozen-lockfile
      haltOnFailure: true
  - ShellCommand: &yarn-build
      name: build assets
      command: yarn build
      haltOnFailure: true
  - ShellCommand: &docker-build
      name: build docker image
      command: >-
        set -exu;
        docker build --pull -t ${SCALITY_OCI_REPO}:%(prop:commit_short_revision)s .;
      haltOnFailure: True
      env: *deploy-env

stages:
  pre-merge:
    worker: &worker
      type: kube_pod
      path: eve/workers/worker.yaml
      images:
        build: eve/workers/build
        keycloakconfig: eve/workers/keycloakconfig
    steps:
      - Git: *clone
      - ShellCommand: *yarn-install
      - ShellCommand:
          name: run test suite
          command: yarn test
          haltOnFailure: True
      - ShellCommand: *yarn-build
      - ShellCommand: *docker-build
      - ShellCommand:
          name: run end-to-end tests
          command: >-
            docker run -d -p 8383:8383 ${SCALITY_OCI_REPO}:%(prop:commit_short_revision)s;
            set -exu;
            bash wait_for_local_port.bash 8080 40;
            bash wait_for_local_port.bash 8383 40;
            CYPRESS_USERNAME=nicolas2bert CYPRESS_PASSWORD=123 yarn run cypress:run;
          haltOnFailure: True
          env: *deploy-env
  post-merge:
    worker: *worker
    steps:
      - Git: *clone
      - ShellCommand: *yarn-install
      - ShellCommand: *yarn-build
      - ShellCommand: *docker-build
      - ShellCommand:
          name: publish docker image to Scality OCI registry
          command: >-
            set -exu;
            docker login --username "%(secret:harbor_login)s" --password "%(secret:harbor_password)s" ${SCALITY_OCI_REPO};
            docker push ${SCALITY_OCI_REPO}:%(prop:commit_short_revision)s;
          haltOnFailure: True
          env: *deploy-env
